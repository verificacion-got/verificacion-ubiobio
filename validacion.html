<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>::PORTAL DE CERTIFICADOS UBB::</title>
  <link href="https://certificados.ubiobio.cl/certificadosubb/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Colores Institucionales */
    .bg-certificados {
      background-color: #1a3769 !important; /* Azul UBB */
    }

    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    /* Cabecera idéntica a la imagen */
    header {
      padding: 25px 0;
      text-align: center;
    }

    header img {
      max-width: 220px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    /* Alerta de Validación */
    .alert-success {
      background-color: #d4edda;
      border: none;
      color: #155724;
      font-size: 0.85rem;
      padding: 10px 15px;
      margin-top: 15px;
      border-radius: 0;
      text-align: left;
    }

    /* Visor de PDF con fondo oscuro y botón Abrir */
    .pdf-viewer-container {
      background-color: #242424; /* Gris oscuro casi negro */
      width: 100%;
      height: 550px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      margin-top: 5px;
    }

    /* Texto de fondo simulado */
    .pdf-placeholder-text {
      color: #333;
      font-size: 0.65rem;
      font-family: monospace;
      padding: 20px;
      text-align: center;
      user-select: none;
    }

    /* Botón azul "Abrir" central */
    .btn-abrir {
      background-color: #7298f8;
      color: white !important;
      border: none;
      padding: 7px 25px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      text-decoration: none !important;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 10;
    }

    /* Footer */
    footer {
      background-color: #1a3769;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.8rem;
    }

    .footer-text {
      margin-bottom: 20px;
      line-height: 1.4;
    }

    /* Imagen bio.jpg solicitada */
    .img-bio {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <header class="bg-certificados">
    <div class="container">
      <img src="https://certificados.ubiobio.cl/certificadosubb/img/logo_2.png" alt="Logo UBB">
      <img src="https://certificados.ubiobio.cl/certificadosubb/img/titulo_2.png" alt="Portal de Certificados">
    </div>
  </header>

  <main>
    <div class="container-fluid p-0">
      <div class="alert alert-success">
        El documento: <i>Certificado de Título Pregrado</i> es <b>VÁLIDO</b>
      </div>

      <div class="pdf-viewer-container">
        <div class="pdf-placeholder-text">
          OTEyMGFlNzMzMDBkMDYwOTJhODgxZDAxMDE... <br>
          (Visualización previa del documento)
        </div>
        <a href="victorhugo.pdf" target="_blank" class="btn-abrir">Abrir</a>
      </div>
    </div>
  </main>

  <footer class="bg-certificados">
    <div class="container">
      <div class="footer-text">
        Para un correcto funcionamiento del sistema, por favor utilice uno de los siguientes navegadores: <b>Google Chrome</b> o <b>Mozilla Firefox</b>.
      </div>
      
      <img src="bio.jpg" alt="Acreditación" class="img-bio">
    </div>
  </footer>

</body>
</html>
